<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Mini Project Kalkulator</h2>
    </header>

    <section>
        <div class="container">
            <div class="kalkulator">
                <div class="display">
                    <div class="display-history">0</div>
                    <div class="display-input">0</div>
                    <div class="display-temporary">0</div>
                </div>
        
                <div class="all_button">
                    <div class="button all-clear">C</div>
                    <div class="button clear">CE</div>
                    <div class="button ops">%</div>
                    <div class="button ops">/</div>
                    <div class="button num">7</div>
                    <div class="button num">8</div>
                    <div class="button num">9</div>
                    <div class="button ops">X</div>
                    <div class="button num">4</div>
                    <div class="button num">5</div>
                    <div class="button num">6</div>
                    <div class="button ops">-</div>
                    <div class="button num">1</div>
                    <div class="button num">2</div>
                    <div class="button num">3</div>
                    <div class="button ops">+</div>
                    <div class="button num zero">0</div>
                    <div class="button num dot">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
